<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Add to cart page</title>
</head>
<body>

    <div class="cart">
        <div class="cart-items" style="width: 100%;">
            <div class="all-items">
                <div class="back-home">
                    <i class="fa fa-long-arrow-left"></i>
                    <a href="index.html">Continue shopping</a>
                </div>
                <div class="line"></div>
                <div class="cart-text">
                    <h2>Shopping cart</h2>
                    <p id="cart-item-count">You have 0 items in your cart</p>
                </div>
                <div id="items-container" class="items-container"></div>
            </div>
            <div class="payment">
                <h2>Payment option</h2>
                <div class="payment-option">
                    <i class="fa fa-cc-mastercard"></i>
                    <i class="fa fa-credit-card"></i>
                    <i class="fa fa-cc-visa"></i>
                    <i class="fa fa-cc-paypal"></i>
                </div>
                <div class="card-details">
                    <input type="text" id="cardholder-name" placeholder="Cardholder's Name">
                    <input type="number" id="card-number" placeholder="Card Number">
                    <div class="input2">
                        <input type="date" id="card-expiration" placeholder="Expiration">
                        <input type="number" id="card-cvv" placeholder="Cvv">
                    </div>
                </div>
                <div class="line"></div>
                <div class="total-payment">
                    <div class="subtotal">
                        <h3>Subtotal</h3>
                        <p id="subtotal">$0.00</p>
                    </div>
                    <div class="shipping">
                        <h3>Shipping</h3>
                        <p id="shipping-fee">$0.00</p>
                    </div>
                    <div class="total">
                        <h3>Total (Inc. taxes)</h3>
                        <p id="total">$0.00</p>
                    </div>
                </div>
                <div class="checkout-btn">
                    <div class="check-item">
                        <h3 id="checkout-total">$0.00</h3>
                        <button id="checkout-button">CHECKOUT <i class="fa fa-long-arrow-right"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./cart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cardholderNameInput = document.getElementById('cardholder-name');
            const cardNumberInput = document.getElementById('card-number');
            const cardExpirationInput = document.getElementById('card-expiration');
            const cardCvvInput = document.getElementById('card-cvv');
            const checkoutButton = document.getElementById('checkout-button');

            checkoutButton.addEventListener('click', () => {
                // Save card details to localStorage
                localStorage.setItem('cardInfo', JSON.stringify({
                    name: cardholderNameInput.value,
                    number: cardNumberInput.value,
                    expiration: cardExpirationInput.value,
                    cvv: cardCvvInput.value,
                }));
                window.location.href = 'delivery.html';
            });
        });
    </script>
</body>
</html>
