        let items = [
            {id:1,productName:"apple",price:400,category:"fruit"},

            {id:7,productName:"beans",price:400,category:"food"},
        ]
        items.map((item)=>{
            let{productName,price,category}=item;
            let newDiv = document.createElement("div");
            let content = document.createTextNode(productName);
            newDiv.classList.add("itemContainer")
            newDiv.appendChild(content)
            document.getElementById("container").appendChild(newDiv)
        })
